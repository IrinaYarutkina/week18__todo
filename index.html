<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style/normalize.css"> 
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hachi+Maru+Pop&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container__ToDo"> 
        <div class="header__ToDo">
            <H1 class="ToDo__tittle" id="ToDo__tittle">Список дел</H1> 
        </div>
        <div class="form__ToDo"> 
            <input type="text" class="ToDo__input" id="ToDo__input" placeholder="Новая задача">
            <button class="ToDo__button" id="ToDo__button"> Добавить </button>
        </div>
        <div class="ToDo__tasks" id="ToDo__tasks"> </div>
    </div>
    <script src="script.js"> </script>

</body>
</html>
